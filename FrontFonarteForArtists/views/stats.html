<div>
    <div class="row justify-content-center">

        <div class="col-md"></div>
            
            <div class=" col-md ">
                <h1>{{"Sonalli"}}</h1>
            </div>
            <div class=" col-md"></div>
        
        
    </div>
    <div class="row"><br></div>
    <div class="row justify-content-cente">
           
        <div class="col-sm-12 col-lg-8">
            <div id="world-map" style="width: 600px; height: 400px"></div>
        </div>

        <div class="col-sm-12 col-lg-4">
            <h4>Top 5 Canciónes más escuchadas</h4>
            <table class="table">
                <tr>
                    <th>Canción</th>
                    <th>Escuchas</th>
                </tr>
                <tr ng-repeat="e in cancion | limitTo:5 | orderBy:'-clics'">
                    <td>{{e.nombreCancion}}</td>
                    <td>{{e.clics}}</td>
                </tr>
            </table>
        </div>
        
        
    </div>

    <div class="row justify-content-cente">

        <div class="col-sm-12 col-md-6">
            <br>
            <br>
            <h4>Top 5 Plataformas con más escuchas</h4>
            <table class="table">
                <tr>
                    <th>Plataforma</th>
                    <th>Escuchas</th>
                </tr>
                <tr ng-repeat="e in plataforma | limitTo:5 | orderBy:'-clics'">
                    <td>{{e.plataforma}}</td>
                    <td>{{e.clics}}</td>
                </tr>
            </table>
        </div>
        
        <div class="col-sm-12 col-md-6">
            <br>
            <br>
            <h4>Top 5 Discos más escuchados</h4>
            <table class="table">
                <tr>
                    <th>Disco</th>
                    <th>Escuchas</th>
                </tr>
                <tr ng-repeat="e in disco | limitTo:5 | orderBy:'-clics'">
                    <td>{{e.nombreDisco}}</td>
                    <td>{{e.clics}}</td>
                </tr>
            </table>
        </div>       
    </div>
